<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MCGEE LIFE</title>
    <link rel='stylesheet prefetch' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css'>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Jua|Oxygen" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css"
    />
    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="app">
        <div class="viewer">
            <header class="logo">
                <p>Comicomic</p>
            </header>
            <div class="pagemain">
                <div class="section">
                    <a href="index.html" class="aa">
                        <h3>MCGEE LIFE</h3>
                    </a>
                    <i class="fas fa-caret-right"></i>
                    <select name="" id="chapter">
                        <option value="Chapter1">Chapter1</option>
                        <option value="Chapter2">Chapter2</option>
                    </select>
                    <select name="" id="page">
                        <option value="Page01">Page 01</option>
                    </select>
                    <div class="tool">
                        <i class="fas fa-sun"></i>
                        <label class="switch-light switch-candy switch" onclick="">
                            <input type="checkbox">
                            <span>
                                <a></a>
                            </span>
                        </label>
                        <i class="far fa-moon"></i>
                    </div>
                </div>
                <div class="pageview">
                    <button class="left">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <img src="https://pbs.twimg.com/media/DhEa43OVQAAHHB1.jpg" class="comics">
                    <button class="right">
                        <i class="fas fa-angle-right"></i>
                    </button>
                </div>
                <div class="button_item">
                    <button id="prev">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <button id="next">
                        <i class="fas fa-angle-right"></i>
                    </button>
                </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Stage2 - Filter</title>
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Jua|Oxygen" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <header>
      <div class="logo">
        <p><span class="t">T</span><span class="a">A</span><span class="i">I</span><span class="n">N</span><span class="a2">A</span><span class="n2">N</span></p>
      </div>
      <div class="search">
        <div class="fas fa-search"></div>
        <input type="text" placeholder="Explore your own activities"/>
      </div>
    </header>
    <div class="container">
      <div class="main">
        <div class="left_column">
          <div class="location">
            <h3>Location</h3>
            <select id="select"></select>
          </div>
          <div class="categories">
            <h3>Categories</h3>
            <div class="categorie">
              <form id="form" action="">
                <input id="check1" type="checkbox"/>
                <label for="check1">All</label><br/>
                <input id="check2" type="checkbox"/>
                <label for="check2">歷史古蹟</label><br/>
                <input id="check3" type="checkbox"/>
                <label for="check3">宗教廟宇</label><br/>
                <input id="check4" type="checkbox"/>
                <label for="check4">在地藝文</label><br/>
                <input id="check5" type="checkbox"/>
                <label for="check5">地方展館</label><br/>
                <input id="check6" type="checkbox"/>
                <label for="check6">戶外運動</label><br/>
                <input id="check7" type="checkbox"/>
                <label for="check7">休閒農漁</label><br/>
                <input id="check8" type="checkbox"/>
                <label for="check8">主題園區</label><br/>
                <input id="check9" type="checkbox"/>
                <label for="check9">公園綠地</label><br/>
                <input id="check10" type="checkbox"/>
                <label for="check10">生態教育</label>
              </form>
            </div>
          </div>
        </div>
        <div class="right_column" id="right_column">
          <div class="info" id="info">                    
            <ul id="ul"></ul>
          </div>
        </div>
      </div>
      <footer>
        <ul>
          <li style="border-radius: 4px"><i class="fas fa-angle-double-left"></i></li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li style="border-radius: 4px"><i class="fas fa-angle-double-right"> </i></li>
        </ul>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>


<html lang="en">
  <head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Stage9 - Skill Tree</title>
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Jua|Oxygen" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <div class="container-fluid"> 
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="title">
            <h1>FRONT-END SKILL TREE</h1>
          </div>
          <div class="status">
            <div class="info">
              <p>CURRENT RANK</p>
            </div>
            <div class="level">
              <h2>FRONT-END BEGINNER</h2>
            </div>
          </div>
          <div class="show"><img src="../pic/img-ship-noob.png"/></div>
          <div class="dialogue">
            <p>Congradulations! You become the “Front-end Beginnner”. Keep searching the resources to upgrade to the next level.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="skill" style="margin-top:5%"><img src="../pic/img-planet-basics.png"/></div>
          <div class="arrow"><i class="fas fa-long-arrow-alt-down"></i></div>
          <div class="skill"><img src="../pic/img-planet-css.png"/></div>
          <div class="arrow"><i class="fas fa-long-arrow-alt-down"></i></div>
          <div class="skill"><img src="../pic/img-planet-js.png"/></div>
          <div class="arrow"><i class="fas fa-long-arrow-alt-down"></i></div>
          <div class="skill"><img src="../pic/img-planet-managers.png"/></div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>

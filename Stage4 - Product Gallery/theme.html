<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SWIRL - BROKEN</title>
    <link rel='stylesheet prefetch' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css'>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Jua|Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="css/sytle.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <a href="index.html" class="sticker">
                <i class="fas fa-arrow-left"></i>
                <div class="logo">SpecLens</div>
            </a>
            <div class="cover">
                <div class="cover_title">SWIRL</div>
                <div class="cover_block"></div>
                <div class="cover_img"></div>
                <div class="cover_font">TOP</div>
                <div class="cover_spec"></div>
            </div>
            <div class="article">
                <div class="article_title">{{article_title}}</div>
                <div class="article_text">{{article_text}}</div>
                <div class="article_content">{{article_content}}</div>
                <div class="article_annotation">PRODUCT DETAILS</div>                
            </div>
            <div class="album">
                <div class="album_broken"></div>
                <div class="album_lens"></div>
                <div class="album_block"></div>
                <div class="album_spec"></div> 
                <div class="album_hollow"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
